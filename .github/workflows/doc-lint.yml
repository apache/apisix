name: Doc Lint

on:
  pull_request:
    branches: [master]
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    name: 🍇 Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: 🚀 Use Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: '12.x'
      - run: npm install -g markdownlint-cli@0.25.0
      - run: markdownlint '**/*.md'
      - name: check category
        run: |
          ./utils/check-category.py
