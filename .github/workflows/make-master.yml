name: Make master

on: [pull_request]

jobs:
  build:
    name: Run Make
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2.1.3
      - name: Run Makefile
        run: |
          make vet
          make fmt-check
