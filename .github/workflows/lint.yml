name: ❄️ Lint

on: [pull_request]

permissions:
  contents: read

jobs:
  misc:
    name: misc checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v3
      - name: spell check
        run: |
          pip install codespell==2.1.0
          git grep --cached -l '' | xargs codespell --ignore-words=.ignore_words
      - name: Merge conflict
        run: |
          bash ./utils/check-merge-conflict.sh
      - name: Plugin Code
        run: |
          bash ./utils/check-plugins-code.sh

  ci-eclint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Nodejs env
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '12'

      - name: Install eclint
        run: |
          sudo npm install -g eclint

      - name: Run eclint
        run: |
          eclint check
