name: â„ï¸ Lint

on: [pull_request]

jobs:
  markdownlint:
    name: ğŸ‡ Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸš€ Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '12.x'
      - run: npm install -g markdownlint-cli@0.25.0
      - run: markdownlint '**/*.md'
  trailing-whitespace:
    name: ğŸŒŒ Trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ§¹ Check for trailing whitespace
        run: "! git grep -EIn $'[ \t]+$' | grep -v 'received: '"
