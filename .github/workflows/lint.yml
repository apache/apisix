name: â„ï¸ Lint

on: [pull_request]

jobs:
  trailing-whitespace:
    name: ğŸŒŒ Trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ§¹ Check for trailing whitespace
        run: "! git grep -EIn $'[ \t]+$' | grep -v 'received: '"
  misc:
    name: misc checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Install
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: Misspell
        run: |
          git ls-files | grep -v "docs/es" | grep -v "t/toolkit" | xargs ./misspell -error
      - name: Merge conflict
        run: |
          grep "^<<<<<<< HEAD" $(git ls-files | grep -v "t/toolkit" | xargs) && exit 1 || true
