[sources.log-from-tcp]
type = "socket"
address = "0.0.0.0:3000"
host_key = "host"
mode = "tcp"
port_key = "port"
shutdown_timeout_secs = 30
socket_file_mode = 511

[sources.log-from-tls]
type = "socket"
address = "0.0.0.0:43000"
host_key = "host"
mode = "tcp"
port_key = "port"
tls.enabled = true
tls.verify = true
tls.ca_file = "/etc/vector/vector_logs_ca.crt"
tls.crt_file = "/etc/vector/vector_logs_server.crt"
tls.key_file = "/etc/vector/vector_logs_server.key"

[sinks.log-2-console]
inputs = [ "log-from-tcp", "log-from-udp", "log-from-tls" ]
type = "console"
encoding.codec = "json"

[sinks.log-2-tcp-file]
inputs = [ "log-from-tcp" ]
type = "file"
encoding.codec = "text"
path = "/tmp/vector/tcp.log"

[sinks.tls-log-2-file]
inputs = [ "log-from-tls" ]
type = "file"
encoding.codec = "json"
path = "/tmp/vector/tls-datas.log"
