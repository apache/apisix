dist: xenial
sudo: required

matrix:
  fast_finish: true
  include:
    - os: linux
    - os: osx
      if: branch = master
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
          - /usr/local/Homebrew

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - cpanminus
      - build-essential
      - libncurses5-dev
      - libpcre3-dev
      - libreadline-dev
      - libssl-dev
      - perl
      - etcd
      - luarocks
      - cmake
      - lua-check
  homebrew:
    update: true

before_cache:
  - brew cleanup

before_install:
  - ./utils/travis_runner_$TRAVIS_OS_NAME.sh before_install

install:
  - ./utils/travis_runner_$TRAVIS_OS_NAME.sh do_install

script:
  - ./utils/travis_runner_$TRAVIS_OS_NAME.sh script

after_success:
  - ./utils/travis_runner_$TRAVIS_OS_NAME.sh after_success