dist: xenial
sudo: required

matrix:
  include:
    - os: linux
      services:
        - docker
      env: OSNAME=linux_openresty

language: c

addons:
  apt:
    packages:
      - cpanminus
      - build-essential
      - libncurses5-dev
      - libreadline-dev
      - libssl-dev
      - perl
      - etcd
  homebrew:
    update: true

cache:
  directories:
    - build-cache

before_cache:
  - brew cleanup

before_install:
  - echo $OSNAME
  - $PWD/.travis/${OSNAME}_runner.sh before_install

install:
  - $PWD/.travis/${OSNAME}_runner.sh do_install

script:
  - $PWD/.travis/${OSNAME}_runner.sh script

after_success:
  - $PWD/.travis/${OSNAME}_runner.sh after_success
