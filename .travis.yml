os: linux
dist: xenial

sudo: required

addons:
  apt:
    packages:
      - cpanminus
      - build-essential
      - libncurses5-dev
      - libpcre3-dev
      - libreadline-dev
      - libssl-dev
      - perl
      - etcd
      - luarocks
      - cmake
      - lua-check

env:
  global:
    - OPENRESTY_PREFIX=/usr/local/openresty-debug

before_install:
  - sudo cpanm --notest Test::Nginx IPC::Run > build.log 2>&1 || (cat build.log && exit 1)
  - sudo luarocks install luacov-coveralls

install:
  - wget -qO - https://openresty.org/package/pubkey.gpg | sudo apt-key add -
  - sudo apt-get -y install software-properties-common
  - sudo add-apt-repository -y "deb http://openresty.org/package/ubuntu $(lsb_release -sc) main"
  - sudo apt-get update
  - sudo apt-get install openresty-debug
  - sudo luarocks install apisix-*.rockspec --only-deps
  - git clone https://github.com/openresty/test-nginx.git test-nginx

script:
  - sudo service etcd start
  - sudo ./bin/apisix help
  - sudo ./bin/apisix init
  - sudo ./bin/apisix init_etcd
  - sudo ./bin/apisix run
  - sleep 1
  - sudo ./bin/apisix stop
  - sleep 1
  - export PATH=$OPENRESTY_PREFIX/nginx/sbin:$OPENRESTY_PREFIX/luajit/bin:$PATH
  - make check || exit 1
  - APISIX_ENABLE_LUACOV=1 prove -Itest-nginx/lib -r t

after_success:
  - luacov-coveralls
