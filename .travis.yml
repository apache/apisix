os: linux
dist: xenial

sudo: required

addons:
  apt:
    packages:
      - cpanminus
      - build-essential
      - libncurses5-dev
      - libpcre3-dev
      - libreadline-dev
      - libssl-dev
      - perl
      - etcd
      - luarocks

cache:
  directories:
    - download-cache

env:
  global:
    - OPENRESTY_PREFIX=/usr/local/openresty

install:
  - sudo luarocks install lua-resty-http
  - sudo luarocks install lua-typeof
  - wget -qO - https://openresty.org/package/pubkey.gpg | sudo apt-key add -
  - sudo apt-get -y install software-properties-common
  - sudo add-apt-repository -y "deb http://openresty.org/package/ubuntu $(lsb_release -sc) main"
  - sudo apt-get update
  - sudo apt-get install openresty
  - git clone https://github.com/openresty/test-nginx.git test-nginx
  - git clone https://github.com/iresty/lua-resty-libr3.git lua-rsety-libr3
  - git clone https://github.com/iresty/lua-resty-etcd.git lua-resty-etcd
  - git clone https://github.com/iresty/lua-resty-balancer.git lua-resty-balancer
  - git clone https://github.com/iresty/lua-var-nginx-module.git lua-var-nginx-module

script:
  - cd test-nginx && (sudo cpanm . > build.log 2>&1 || (cat build.log && exit 1)) && cd ..
  - cd lua-rsety-libr3 && make && make install && cd ..
  - cd lua-rsety-etcd && make install && cd ..
  - cd lua-resty-balancer && make && make install && cd ..
  - cd lua-var-nginx-module && make install && cd ..
  - export PATH=$OPENRESTY_PREFIX/nginx/sbin:$PATH
  - sudo service etcd start
  - curl http://127.0.0.1:2379/v2/keys/apisix/routes -X PUT -d dir=true
  - curl http://127.0.0.1:2379/v2/keys/apisix/upstreams -X PUT -d dir=true
  - curl http://127.0.0.1:2379/v2/keys/apisix/services -X PUT -d dir=true
  - make test
