os:
  - linux
  - osx
dist: xenial

compiler:
  - gcc
  - clang

sudo: required

addons:
  apt:
    packages:
      - perl
      - cpanminus
      - etcd
      - luarocks
      - cmake
      - lua-check
  homebrew:
    packages:
      - perl
      - cpanminus
      - etcd
      - luarocks
    update: true

env:
  global:
    - OPENRESTY_PREFIX=/usr/local/openresty-debug

before_install:
  - sudo cpanm --notest Test::Nginx IPC::Run > build.log 2>&1 || (cat build.log && exit 1)
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo luarocks install --lua-dir=/usr/local/openresty/luajit luacov-coveralls; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then luarocks install luacov-coveralls; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then luarocks install luacheck; fi

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then wget -qO - https://openresty.org/package/pubkey.gpg | sudo apt-key add - ; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -y install software-properties-common; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo add-apt-repository -y "deb http://openresty.org/package/ubuntu $(lsb_release -sc) main" ; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get update; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install openresty-debug; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo luarocks install --lua-dir=/usr/local/openresty/luajit apisix-*.rockspec --only-deps; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install openresty/brew/openresty; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then luarocks install --lua-dir=/usr/local/opt/openresty/luajit apisix-*.rockspec --tree=deps --only-deps; fi
  - git clone https://github.com/openresty/test-nginx.git test-nginx

script:
  - export PATH=$OPENRESTY_PREFIX/nginx/sbin:$OPENRESTY_PREFIX/luajit/bin:$OPENRESTY_PREFIX/bin:$PATH
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo service etcd start; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew services start etcd; fi
  - ./bin/apisix help
  - ./bin/apisix init
  - ./bin/apisix init_etcd
  - ./bin/apisix start
  - mkdir -p logs
  - sleep 1
  - ./bin/apisix stop
  - sleep 1
  - if [ $TRAVIS_OS_NAME = linux ]; then export PATH=$OPENRESTY_PREFIX/nginx/sbin:$OPENRESTY_PREFIX/luajit/bin:$PATH; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then make check || exit 1; fi
  - APISIX_ENABLE_LUACOV=1 prove -Itest-nginx/lib -r t

after_success:
  - if [ $TRAVIS_OS_NAME = linux ]; then luacov-coveralls; fi
