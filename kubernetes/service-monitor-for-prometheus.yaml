# when using prometheus-operator, you can apply this into k8s.
# Mention: ServiceMonitor should be the same namespace with prometheus-operator.
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: apisix-gw
  labels:
    app: apisix-gw
spec:
  endpoints:
    - interval: 10s
      honorLabels: true
      port: http
      path: /apisix/prometheus/metrics
      scheme: http
  selector:
    matchLabels:
      app: apisix-gw
  namespaceSelector:
    any: true

