apiVersion: v1
kind: Service
metadata:
  name: apisix-gw-lb
  # namespace: default
spec:
  ports:
  - name: http
    port: 9080
    protocol: TCP
    targetPort: 9080
  - name: https
    port: 9443
    protocol: TCP
    targetPort: 9443
  # - name: admin-port
  #   port: 9180
  #   protocol: TCP
  #   targetPort: 9180
  selector:
    app: apisix-gw
  type: NodePort
  externalTrafficPolicy: Local
  # sessionAffinity: None
