<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <script src="https://unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 10,
        subMaxLevel: 2,
        name: '',
        repo: 'https://github.com/sshniro/apisix-docsify',
        plugins: [
            EditOnGithubPlugin.create("https://github.com/apache/incubator-apisix/tree/master/doc/", null, "Edit of Github")
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>
</html>
